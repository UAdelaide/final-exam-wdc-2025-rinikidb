<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>😵‍💫 DOG? Maybe?</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Papyrus', 'Comic Sans MS', cursive;
      background: repeating-linear-gradient(45deg, yellow, red 10px, lime 20px);
      animation: headache 0.5s infinite alternate;
      overflow: hidden;
    }

    @keyframes headache {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 4rem;
      color: cyan;
      background-color: black;
      text-align: center;
      padding: 1rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(10px); }
    }

    .button {
      position: absolute;
      left: calc(100% * var(--randomX));
      top: calc(100% * var(--randomY));
      font-size: 0.5rem;
      padding: 0.2rem;
      background: magenta;
      color: black;
      border: 3px double white;
      z-index: 999;
      animation: wiggle 0.2s infinite alternate;
    }

    @keyframes wiggle {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }

    img {
      display: block;
      max-width: 300px;
      border: 15px ridge gold;
      margin: 5rem auto;
      filter: invert(100%);
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

    .dog-details {
      text-align: center;
      color: lime;
      font-size: 1.2rem;
      background: blue;
      padding: 1rem;
      margin: 1rem;
      border: 5px dashed purple;
    }

    .warning {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: red;
      color: white;
      font-size: 0.7rem;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { background: red; }
      50% { background: black; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>🐕‍🦺 DANGER DOG DISPENSER 🐕‍🦺</h1>

    <button class="button" :style="randomPosition" @click="getDog">
      Click if you dare
    </button>

    <div v-if="dogImage">
      <img :src="dogImage" alt="Probably a dog">
      <div class="dog-details">
        <p><strong>Name:</strong> Captain Barkonaut</p>
        <p><strong>Breed:</strong> UltraMix 9000™</p>
        <p><strong>Age:</strong> ∞ years (time is a concept)</p>
        <p><strong>Special Skill:</strong> Hacking fire hydrants 🕵️‍♂️</p>
      </div>
    </div>

    <div class="warning">
      ⚠️ WARNING: This page may cause dizziness, confusion, and accidental admiration for dogs
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: null,
          randomPosition: this.generateRandomPosition()
        };
      },
      methods: {
        async getDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
            this.randomPosition = this.generateRandomPosition(); // move button
          } catch (err) {
            alert('🚨 THE DOG IS GONE 🚨');
          }
        },
        generateRandomPosition() {
          const x = Math.random();
          const y = Math.random();
          return {
            '--randomX': x,
            '--randomY': y
          };
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
